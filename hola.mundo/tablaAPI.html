<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola mundo</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <table class="table stripped bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Direccion</th>
                    </tr>
                <tbody>
                    <tr v-for="usuario in datos">
                        <td>{{usuario.name}}</td>
                        <td>{{usuario.username}}</td>
                        <td>{{usuario.email}}</td>
                        <td><ul>
                            <li>{{usuario.address.city}} </li>
                            <li>{{usuario.address.street}}</li>
                            <li>{{usuario.address.zipcode}}</li>
                        </ul></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const example = {
            data() {
                return {
                    datos: []
                }
            },
            mounted() {
                this.getData('https://jsonplaceholder.typicode.com/users')

            },
            methods:
            {
                getData(url) {
                    fetch(url)
                        .then(response => response.json())
                        .then(data => { this.datos = data })
                },

            }
        }
        let dev = Vue.createApp(example).mount('#app')
    </script>
</body>

</html>
